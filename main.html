        // Navigation functions

            document.getElementById('home-page').classList.add('hidden');
            document.getElementById('results-page').classList.add('hidden');
            document.getElementById('header').classList.add('hidden');

            if (pageId === 'results') {
                document.getElementById('results-page').classList.remove('hidden');
                document.getElementById('header').classList.remove('hidden');
            } else {
                document.getElementById('home-page').classList.remove('hidden');
            }
        }

        // Search functionality

            if (!query.trim()) return;
            currentQuery = query;
            
            document.getElementById('results-title').textContent = `「${query}」の検索結果`;
            document.getElementById('header-input').value = query; // Update header input
            
            showPage('results');

            showPage('home');
            document.getElementById('search-input').value = ""; // Clear home search input
            document.getElementById('header-input').value = ""; // Clear header search input
